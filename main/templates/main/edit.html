{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Edit Post</h2>
    <form action="{% url 'main:update' post.id %}" method="POST" enctype="multipart/form-data">
        {%csrf_token%} 
        <p>title : <input type="text" name="title" value={{post.title}}></p>
        <!--<p>작성자 : <input type="text" name="writer" value={{post.writer}}></p>-->
        <p>weather : <input type="text" name="weather" value={{post.weather}}></p>
        <p>content : <textarea name="body" id="" cols="30" rows="10">{{post.body}}</textarea></p>
        <p>image : {% if post.image %} 
                 <img src="{{ post.image.url}}" alt="Current Image">
                 {% endif %}
                 <input type="file" name="image"></p>
        <button type="submit">제출</button>
    </form>
</div>
{%endblock%}
