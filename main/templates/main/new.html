{% extends 'base.html' %}
{% load static %}

{% block content %}

<form action="{%url 'create'%}" method="POST">
    {%csrf_token%} 
    <p>제목 : <input type="text" name="title"></p>
    <p>작성자 : <input type="text" name="writer"></p>
    <p>날씨 : <input type="text" name="weather"></p>
    <p>내용 : <textarea type="text" name="body" id="" cols="50" rows="10"></textarea></p>
    <p>이미지 url : <input type="text" name="image"></p>
    <button type="submit">제출</button>
</form>

{% endblock %}
